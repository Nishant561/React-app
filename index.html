<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="hero" style="width: 100% ; height: 100vh; background-color: red;">
            <h1 class="hero-1" style=" display: none; top: 50%; left: 50%; position: absolute ; transform: translate(-50% ,-50%);"> i am hero</h1>
    </div>

    <div style="width: 100% ; height: 100vh; background-color: blue;">

    </div>

    <script>
        window.addEventListener('scroll',()=>{
            if(window.scrollY> 50){
                document.querySelector('.hero-1').style.display = "block"
            }else{
                document.querySelector('.hero-1').style.display = "none"
            }
        })
    </script>
</body>
</html>
